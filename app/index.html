<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-700 text-orange-600">
    
      <header class="w-[100vw] bg-black fixed top-0 left-0">
        <div class="w-[100vw] bg-gray-700 h-[8vw]">
          <h1 class="text-center text-[5vw] text-orange-600 font-creepster">Final Fantasy XIV</h1>
        </div> 
        <div class="w-[100vw] mt-1 mb-1 p-4 flex items-center justify-evenly bg-gray-800 h-[6vw]">
          <input type="text" id="nameI" placeholder="Spell Name..." class="input input-bordered max-w-xs text-[1.25vw] w-[12vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100" />

          <form class="max-w-sm">
            <input type="number" id="numberI" aria-describedby="helper-text-explanation" min="0" max="5" class="text-[1.25vw] w-[12vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100" placeholder="" value="0" onkeydown="return false" required />
          </form>

          <select id="typeS" class="text-[1.25vw] w-[12vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100">
            <option value="all types">All Types</option>
            <option value="magic">Magic</option>
            <option value="physical">Physical</option>
          </select>
          
          <select id="aspectS" class="text-[1.25vw] w-[12vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100">
            <option value="all aspects">All Aspects</option>
            <option value="none">None</option>
            <option value="water">Water</option>
            <option value="fire">Fire</option>
            <option value="piercing">Piercing</option>
            <option value="slashing">Slashing</option>
            <option value="blunt">Blunt</option>
            <option value="earth">Earth</option>
            <option value="ice">Ice</option>
            <option value="lightning">Lightning</option>
            <option value="wind">Wind</option>
          </select>
        
        </div>
      </header>
    
      <div class="box flex flex-row flex-wrap justify-center items-center w-[100vw] h-full pt-[16vw] top-0 left-0">
        
      </div>
      
    <script type="module" src="./JS/main.js"></script>
  </body>
  
</html>
